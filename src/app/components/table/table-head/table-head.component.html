<!--Titulo-->
<div class="pr-24 pl-24 rounded-top-left border-bottom rounded-top-right  pt-0 pb-0 d-flex justify-content-between align-items-center bg-DP03">
  <section class="d-flex align-items-center" >
    <img  *ngIf="icon" class="mr-10 animate__animated animate__fadeIn" src="../../../../assets/icons/outline/outline-{{icon}}.svg" alt="icon-tittle" >
    <div class="h5 animate__animated animate__fadeIn">{{tittle}}</div>
  </section>

  <section class="d-flex align-items-center"  *ngIf="loadState" >
    <div class=" d-flex ml-8 text-size-3 opacity-4 "> <div class="table-head-label text-overflow" >Actualizado&nbsp;</div> hace 15 min.</div>
    <img class="ml-8" src="../../../../assets/icons/outline/outline-reload.svg" alt="loader">
  </section>
</div>
