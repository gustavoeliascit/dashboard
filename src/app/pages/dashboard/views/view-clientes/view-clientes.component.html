<section class="col pb-1 animate__animated animate__fadeInUp" >
  <!--Tabla-->
  <div class=" rounded mt-4 border w-100 d-flex flex-column " [ngClass]="{'table-overflow':listData.length >9}">

      <app-table-head
        [icon]="'cup'"
        [tittle]="'Leaderboards'"
      ></app-table-head >
      <app-table-body class="table hidden-scroll"
        [listData]="listData"
        [columnsName]="columnsName"

      ></app-table-body>


  </div>

  <!--Leyendas-->
  <div class="mt-2" >
    <div class="h6 pb-0 border-bottom"  >
      Leyenda de informaci√≥n sdfrgdfgfdgc
    </div>

    <section class="grid-2" >
      <app-row-tag
        [tittle]="'Actividad'"
        [listTags]="actividadesList"
      ></app-row-tag>

      <app-row-tag
        [tittle]="'Horas'"
        [listTags]="horasList"
      ></app-row-tag>

      <div>
        <app-row-tag
          [tittle]="'Semanal'"
          [listTags]="semanalList"
        ></app-row-tag>
      </div>
    </section>
  </div>

</section>
